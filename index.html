<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Trivia</title>
</head>
<body>
<div class="container">
    <div class="row row-t header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark clearfix" id="header">
            <a class="navbar-brand" href="#">Poke Trivia</a>
            <button class="btn btn-info outline my-2 my-sm-0" id="start" type="button">Play!</button>
        </nav>
    </div>

    <div class="row justify-content-center row-t stats">
        <div class="col-sm-12 col-md-12 col-lg-12 center-block text-center">
            <span class="badge badge-secondary" id="score">Score<br>0</span>
            <span class="badge badge-secondary" id="points">Points<br>100</span>
            <span class="badge badge-secondary" id="timer">Time<br>02:00</span>
        </div>
    </div>    
    
    <div class="row justify-content-center row-t">
        <div class="col-sm-12 col-md-12 col-lg-12 center-block text-center">
            <div class="jumbotron" id="jumbo2">
                <div class="textArea" id="questionArea"></div> 
                <div class="overlay">
                    <div class="inner">
                        <img src="assets/img/pikachu.gif" alt="pika" id="loadingimg">                    </div>  
                </div>    
            </div>
        </div>  
    </div>
    
    <div class="row justify-content-center row-t">
        <div class="col-sm-12 col-md-12 col-lg-12 center-block text-center">   
            <div class="jumbotron" id="jumbo3">
                <div class="textArea" id="answerArea"></div>
                <div class="textArea" id="submitArea">
                    <input type="submit" disabled="disabled" value="submit" name="submit" id="submitButton"/>    
                </div>
            </div>
        </div> 
    </div>
    <div class="row row-t footer">
        <nav class="navbar navbar-expand-md fixed-bottom navbar-dark bg-dark navfooter">
            <a class="navbar-brand" id="footer">&copy 2017 Francisco Ko</a>
        </nav>
    </div>
</div>

<script src="assets/js/timer.js"></script>
<script src="assets/js/web.js"></script>
<script src="assets/js/pokemon.js"></script>
<script src="assets/js/game.js"></script>
</body>
</html>
